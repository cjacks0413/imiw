<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>Interactive Map of the Ancient Islamic World</title>
		<link rel="stylesheet" href="map.css">
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script> 
		<script src="js/data-structures-1.4.2.min.js"></script>
		<link rel="stylesheet" href="jquery-ui.min.css">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js"></script>
		<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.js'></script>
	    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.css' rel='stylesheet' />
	</head> 
	<body>
		<div id="map"></div>
		<div id="left-arrow-container"></div>
			<div class="left-arrow-left" id="path-form-left"></div>
			<div class="left-arrow-right" id="path-form-right"></div> 
			<div id="site-form" class="modal">
				<div id="search-container">
					<div id="search" class="english">Search:
					<input type="text" autocomplete="off" placeholder="Search All Sites"/>
				</div>
				</div>
				<form id="pathfinding-select" action="javascript:findPaths()">
					<div class="english-form-title"><strong>Analysis Between Sites</strong></div> 
					<div class="english" id="site-from">From: </div> 
					<div class="english" id="site-to">To: </div>
					<div class="english-form-title"><strong>Type of Analysis</strong></div>
					<div class="english" id="shortest-path-wrapper">
						<div class="check-rect"><span id="shortest-path">X</span></div>Shortest Path (Cornu)
				    </div>
					<div class="english" id="network-flooding-wrapper">
						<div class="check-rect"><span id="network-flooding">X</span></div>Networking Flooding
				    </div>
				    <div class="english" id="muqaddasi-path-wrapper">
					<div class="check-rect"><span id="muqaddasi-path">X</span></div>Shortest Path (Muqaddasi) 
					</div> 
					<input class="button" id="go-path" type="submit" value="Go">
				</form> 
			</div> 
		<div id="right-arrow-container">
			<div class="right-arrow-right" id="options-right"></div>
			<div class="right-arrow-left" id="options-left"></div></div>
			<div id="options" class="modal">
				 <div class="english" id="voronoi-wrapper">
				 	<div class="check-rect"><span id="voronoi">X</span></div>Voronoi Diagram
				 </div>
				 <div class="english" id="hierarchy-wrapper">
				 	<div class="check-rect"><span id="hierarchy">X</span></div>Hierarchy Mapping
				 </div>
				 <input class="button" id="go-options" type="submit" value="Apply">
			</div>
		<div id="index-lookup-content">
			<div id="close-index" class="close">[X]</div></br>
			<div class="english">Exact matches in Arabic Sources:</div></br>
			<div class="arabic"><ul class="match-list" id="exact" ></ul></div> 
		</div>
		<div class='arabic' id="index-lookup-match"> 
			<div id="close-match" class="close">[X]</div></br>
			<div class='arabic' id="match" ></div> 
		</div>
		<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
		<script src="js/jquery-1.11.1.js"> </script> 
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/tooltip.js"></script>
		<script src="data/cornu_all.js" type="text/javascript"></script> 
		<script src="data/all_routes.js" type="text/javascript"></script>
		<script src="data/index.js" type="text/javascript"></script>
		<script src="data/sources.js" type="text/javascript"></script>
		<script src="graph.js" type="text/javascript"></script>  
		<script src="voronoi.js" type="text/javascript"></script>
		<script src="map.js" type="text/javascript"></script> 		
	</body>
</html>
